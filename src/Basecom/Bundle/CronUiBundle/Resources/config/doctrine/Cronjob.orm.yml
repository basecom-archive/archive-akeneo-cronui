Basecom\Bundle\CronUiBundle\Entity\Cronjob:
  type:                 'entity'
  repositoryClass:      'Pim\Bundle\CustomEntityBundle\Entity\Repository\CustomEntityRepository'
  table:                'basecom_cronjobs'
  changeTrackingPolicy: 'DEFERRED_EXPLICIT'
  fields:
    id:
      type: integer
      id:   true
      generator:
        strategy: AUTO
    code:
      type:   string
      length: 100
      unique: true
    command:
      type: text
    expression:
      type:   string
      length: 100
    backgroundTask:
      type: boolean
